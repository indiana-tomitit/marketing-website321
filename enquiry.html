<!DOCTYPE html>
<html>
<form >
        <label for="">Questions for us? Send them through!</label>

        <p>Select one:</p>
        <select name="question" id="question"> 
            <option value="Us">About Us</option>
            <option value="ProActive">About ProActive Plus</option>
            <option value="Other">Other</option>
        </select>

    <br><br><br>

        <label for="name">Enter your name: </label> 
        <input type="text" id="name" name="name" placeholder="Enter your name.." required>


    <br><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="optional">

    <br><br><br>

        <label for="details">Details:</label><br>
        <input class="question" name="details" id="details" cols="30" rows="10" placeholder="Enter your question/s here.." required></input>

    <br><br><br>

        <div>
            <input class="submit" type="submit" value="Submit Question">
        </div>

    </form>
    
</html>
